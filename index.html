<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Keranjang Belanja</title>
  </head>
  <body>
    <header>
      <h1>Keranjang Belanja</h1>
    </header>
    <main>
      <section>
        <form action="" id="item-form">
          <label for="item-name">Nama Item</label>
          <input type="text" name="item-names" id="item-name" required/>
          <label for="item-amount">Jumlah Item</label>
          <input type="number" name="item-amount" id="item-amount" required/>
          <button type="submit" id="add-button">Tambah</button>
        </form>
      </section>
      <section>
        <table id="item-table">
          <thead>
            <th>Nama Item</th>
            <th>Jumlah Item</th>
          </thead>
          <tbody id="item-table-body">
            <tr>
              <td>Sabun</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
        Revou-Dexa 2023
    </footer>
    <script src="index.js"></script>
  </body>
</html>
