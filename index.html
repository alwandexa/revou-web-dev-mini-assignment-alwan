<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Keranjang Belanja</title>
  </head>
  <body>
    <header>
      <h1>Jamie's Store</h1>
    </header>
    <main>
      <section>
        <h2>Orders</h2>
        <form action="" id="item-form">
          <section class="input-set">
            <label for="item-name">Name</label>
            <input type="text" name="item-name" id="item-name" required />
          </section>
          <section>
            <label for="item-amount">Amount</label>
            <input type="number" name="item-amount" id="item-amount" required />
          </section>
          <button type="submit" id="add-button">+</button>
        </form>
      </section>
      <section>
        <table id="item-table">
          <thead>
            <th>Nama Item</th>
            <th>Jumlah Item</th>
          </thead>
          <tbody>
            <tr>
              <td>Sabun</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>Revou-Dexa 2024</footer>
    <script src="index.js"></script>
  </body>
</html>
